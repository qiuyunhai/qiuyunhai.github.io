<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
		<style type="text/css">
			.imgbox {
				position: absolute;
				height: 100%;
				width: 100%;
				top: 0;
				left: 0;
				z-index: 10;
				overflow: scroll;
			}
			
			.point {
				position: absolute;
				height: 10px;
				width: 10px;
				background-color: blue;
				border-radius: 50%;
			}
			
			.maskBox {
				position: absolute;
				height: 100%;
				width: 100%;
				top: 0;
				left: 0;
				display: none;
			}
			
			.mask {
				position: absolute;
				height: 100%;
				width: 100%;
				top: 0;
				left: 0;
				background-color: darkgray;
			}
			
			.btns {
				position: absolute;
				bottom: 200px;
				left: 50%;
				z-index: 20;
				transform: translateX(-50%);
				width: 100px;
			}
			
			.sel {
				position: absolute;
				left: 0;
				top: 0;
				z-index: 20;
			}
		</style>
	</head>

	<body class="mui-ios mui-ios-10 mui-ios-10-3" id="applyS">
		<header class="mui-bar mui-bar-nav" style="background: #00ccff;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<h1 class="mui-title" style="color: white;">车位发布</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>选择区域</label>
					<input type="text" class="mui-input-clear" id="showCityPicker3" placeholder="请输选择区域">
				</div>
				<div class="mui-input-row">
					<label>选择小区</label>
					<!--<input type="text" class="mui-input-clear" placeholder="下拉">-->
					<select name="xiaoqu">
						<option value="">恒大华府</option>
						<option value="">康桥美郡</option>
						<option value="">泰山公馆</option>
					</select>
				</div>
				<div class="mui-input-row">
					<label>业主姓名</label>
					<input type="text" class="mui-input-clear" placeholder="请输入业主姓名">
				</div>
				<div class="mui-input-row">
					<label>业主手机</label>
					<input type="text" class="mui-input-clear" placeholder="请输入业主姓名">
				</div>
				<div class="mui-input-row">
					<label>时段</label>
					<!--<input type="text" data-options='{"type":"time"}' class="mui-input-clear time" placeholder="请输入业主姓名">-->
				</div>
				<div class="mui-input-row">
					<label>开始时段</label>
					<input type="text" data-options='{"type":"time"}' class="mui-input-clear time startTime" placeholder="请输入业主姓名">
				</div>
				<div class="mui-input-row">
					<label>结束时段</label>
					<input type="text" data-options='{"type":"time"}' class="mui-input-clear time endTime" placeholder="请输入业主姓名">
				</div>
				<div class="mui-input-row">
					<label>费用</label>
					<select name="feiyong">
						<option value="">恒大华府</option>
						<option value="">康桥美郡</option>
						<option value="">泰山公馆</option>
					</select>
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary position">位置选取</button>
				</div>
				<div class="mui-input-row">
					<label>位置</label>
					<input type="text" class="mui-input-clear positionText" placeholder="" readonly>
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary">确认发布</button>
				</div>
			</form>
		</div>
		<div class="maskBox">
			<div class="mask"></div>
			<div class="imgbox">
				<img src="images/cbd.jpg" id="img" />
			</div>
			<div class="btns">
				<a href="#picture" class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" style="padding: 5px 14px;">选择小区</a>
				<button type="button" class="mui-btn mui-btn-primary shue" style="width: 100px;">确认</button>
			</div>
		</div>
		<div id="picture" class="mui-popover mui-popover-action mui-popover-bottom">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#">一楼</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#">二楼</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#picture" class=""><b>取消</b></a>
				</li>
			</ul>
		</div>

		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function($, doc) {
				$.init();
				$.ready(function() {
					var _getParam = function(obj, param) {
						return obj[param] || '';
					};
					//普通示例
					var cityPicker3 = new $.PopPicker({
						layer: 3
					});
					cityPicker3.setData(cityData3);
					var showCityPickerButton = doc.getElementById('showCityPicker3');
					showCityPickerButton.addEventListener('tap', function(event) {
						cityPicker3.show(function(items) {
							showCityPickerButton.value = "" + _getParam(items[0], 'text') + " " + _getParam(items[1], 'text') + " " + _getParam(items[2], 'text');
						});
					}, false);
				});
				//时间选择
				//				var result = $('#result')[0];
				var btns = $('.time');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var _self = this;
						if(_self.picker) {
							_self.picker.show(function(rs) {
								btns[i].value = '' + rs.text;
								_self.picker.dispose();
								_self.picker = null;
							});
						} else {
							var optionsJson = this.getAttribute('data-options') || '{}';
							var options = JSON.parse(optionsJson);
							var id = this.getAttribute('id');
							_self.picker = new $.DtPicker(options);
							_self.picker.show(function(rs) {
								btns[i].value = '' + rs.text;
								_self.picker.dispose();
								_self.picker = null;
							});
						}

					}, false);
				});

			})(mui, document);
			$(".position").on("click", function() {
				$(".maskBox").fadeIn()
			})
			$(".shue").on("click", function() {
				$(".maskBox").fadeOut()
			})
			$("#img").on("click", function(e) {
				$(".imgbox").find("div").remove()
				$(".imgbox").append($("<div class='point'></div>"))
				$(".point").css({
					left: e.offsetX - 5,
					top: e.offsetY - 5
				})
				$(".positionText").val("X:" + (e.offsetX - 5) + "  Y:" + (e.offsetY - 5))
			})
		</script>
	</body>

</html>
