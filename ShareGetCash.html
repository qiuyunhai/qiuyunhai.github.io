<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<style type="text/css">
			.mui-input-row .mui-input-clear~.mui-icon-clear,
			.mui-input-row .mui-input-password~.mui-icon-eye,
			.mui-input-row .mui-input-speech~.mui-icon-speech {
				top: 18px;
			}
		</style>
	</head>

	<body class="mui-ios mui-ios-10 mui-ios-10-3">
		<header class="mui-bar mui-bar-nav" style="background: #00ccff;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<h1 class="mui-title" style="color: white;">共享效益</h1>
		</header>
		<div class="mui-content" style="background: #ffffff;">
			<div>
				<div id="item1" class="mui-control-content mui-active">
					<h4 class="mui-content-padded">可提现余额  (元)</h4>
					<h1 class="yue">100</h1>
				</div>
				<!--<div class="mui-input-row" style="margin-bottom: 10px;">
					<label>提现金额 (元)</label>
					<input type="number" class="cash" placeholder="请输入提现金额">
				</div>-->
				<div>
					<form class="mui-input-group">
						<div class="mui-input-row">
							<label style="margin-top: 7px;">提现金额 (元)</label>
							<input type="text" class="mui-input-clear cash" placeholder="请输入提现金额" style="height: 54px;">
						</div>
						<div class="mui-input-row">
							<label style="margin-top: 7px;">选择银行 :</label>
							<!--<input type="text" class="mui-input-clear" placeholder="请输入银行卡号" style="height: 54px;">-->
							<select name="" style="height: 54px;">
								<option value="1002">工商银行</option>
								<option value="1005">农业银行</option>
								<option value="1026">中国银行</option>
								<option value="1003">建设银行</option>
								<option value="1001">招商银行</option>
								<option value="1066">储蓄银行</option>
								<option value="1020">交通银行</option>
								<option value="1004">浦发银行</option>
								<option value="1006">民生银行</option>
								<option value="1009">兴业银行</option>
								<option value="1010">平安银行</option>
								<option value="1021">中信银行</option>
								<option value="1025">华夏银行</option>
								<option value="1027">广发银行</option>
								<option value="1022">广大银行</option>
								<option value="1032">北京银行</option>
								<option value="1056">宁波银行</option>
							</select>
						</div>
						<div class="mui-input-row">
							<label style="margin-top: 7px;">银行卡号 :</label>
							<input type="text" class="mui-input-clear" placeholder="请输入银行卡号" style="height: 54px;">
						</div>
						<div class="mui-input-row">
							<label style="margin-top: 7px;">姓名 :</label>
							<input type="text" class="mui-input-clear" placeholder="请输入姓名" style="height: 54px;">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="footer-y">
				<button type="button" class="mui-btn mui-btn-primary shue" disabled>预计两小时内到账,确认提现</button>
			</div>
		</div>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(".cash").on("input", function() {
				var value = $(this).val().trim();
				if(value) {
					$(".shue").attr("disabled", false)
				} else {
					$(".shue").attr("disabled", true)
				}
			})
		</script>
	</body>

</html>
