<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<style>
			.red {
				color: red;
			}
			.mui-card-content-inner>div{
				margin: 5px 0;
			}
		</style>
	</head>

	<body class="mui-ios mui-ios-10 mui-ios-10-3">
		<header class="mui-bar mui-bar-nav" style="background: #00ccff;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<h1 class="mui-title" style="color: white;">发布详情</h1>
		</header>
		<div class="mui-content" id="chargingRecord">
			<div class="mui-card">
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<div>
							编码 : <span style="margin-left: 10px;">S001</span>
						</div>
						<div>
							状态 : <span style="margin-left: 10px;" class="red">已停车</span>
						</div>
						<div>
							当日总停时长 : <span style="margin-left: 10px;">65分钟</span>
						</div>
						<div>
							共享总时长 : <span style="margin-left: 10px;">600分钟</span>
						</div>
						<div>
							当日总收入 : <span style="margin-left: 10px;">13元</span>
						</div>
						<div>
							当前总收入积累 : <span style="margin-left: 10px;">50.63元</span>
						</div>
						<div>
							当日共享剩余时间 : <span class="red" style="margin-left: 10px;">68分钟</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
		</script>
	</body>

</html>
